<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIMAUD-LEX — Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col bg-gray-100">

  <header class="w-full bg-white shadow-md py-3 px-6 flex items-center gap-3 fixed top-0 left-0 z-10">
    <img src="img/logo-simaudlex.png" class="h-10" alt="Logo SIMAUD-LEX">
    <!-- <span class="text-lg font-semibold text-[#1E2A47]">SIMAUD-LEX — Sistema Experto Jurídico</span> -->
  </header>

  <main class="flex flex-col items-center w-full mt-20 mb-2 px-4">

  <img src="img/logo-simaudlex.png" class="w-40 h-auto mb-2" alt="Logo SIMAUD-LEX">
    <p class="text-center text-gray-600 mb-3">
        Simulador de Audiencias Jurídicas
      </p>


    <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-6">
      <h2 class="text-center text-2xl font-bold text-gray-800 ">
        Crear Cuenta
      </h2>

      <p class="text-center text-gray-600 mb-6">
        Regístrese para acceder al Sistema Experto Jurídico.
      </p>

      <form class="space-y-5">
    
        <div >
          <label class="text-gray-700 text-sm font-medium">Nombre completo</label>
          <div class="flex items-center mt-1 px-3 py-2 bg-gray-100 rounded-lg">
            <span class="material-icons text-gray-500 mr-2">person</span>
            <input type="text" class="w-full bg-transparent outline-none" placeholder="Juan Pérez">
          </div>
        </div>
        <div>
          <label class="text-gray-700 text-sm font-medium">Correo electrónico</label>
          <div class="flex items-center mt-1 px-3 py-2 bg-gray-100 rounded-lg">
            <span class="material-icons text-gray-500 mr-2">mail</span>
            <input type="email" class="w-full bg-transparent outline-none" placeholder="tu@email.com">
          </div>
        </div>
        <div>
          <label class="text-gray-700 text-sm font-medium">Contraseña</label>
          <div class="flex items-center mt-1 px-3 py-2 bg-gray-100 rounded-lg">
            <span class="material-icons text-gray-500 mr-2">lock</span>
            <input type="password" class="w-full bg-transparent outline-none" placeholder="••••••••">
          </div>
        </div>
        <div>
          <label class="text-gray-700 text-sm font-medium">Confirmar contraseña</label>
          <div class="flex items-center mt-1 px-3 py-2 bg-gray-100 rounded-lg">
            <span class="material-icons text-gray-500 mr-2">lock</span>
            <input type="password" class="w-full bg-transparent outline-none" placeholder="••••••••">
          </div>
        </div>
        <button class="w-full bg-[#1E2A47] hover:bg-[#152035] text-white py-3 rounded-lg text-lg font-semibold flex items-center justify-center gap-2">
          <span class="material-icons">person_add</span>
          Crear Cuenta
        </button>

      </form>

      <p class="text-center text-sm text-gray-600 mt-4">
        ¿Ya tienes cuenta?
        <a href="login.html" class="text-blue-600 hover:underline">Inicia sesión aquí</a>
      </p>

    </div>

  </main>

  <footer class="mt-auto w-full py-4 text-center text-gray-600 text-sm bg-white border-t">
    © 2024 SIMAUD-LEX — Simulador Jurídico de Audiencias • Ley 136-03
  </footer>

</body>
</html>
